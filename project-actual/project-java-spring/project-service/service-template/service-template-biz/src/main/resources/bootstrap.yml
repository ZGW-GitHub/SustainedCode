spring:
  cloud:
    nacos:
      server-addr: ${nacos.server-addr}
      discovery:
        namespace: ${nacos.namespace.dev}
      config:
        namespace: ${nacos.namespace.dev}
        extension-configs:
          - data-id: CommonConfig
            group: COMMON
            refresh: true
          - data-id: application-mq-kafka.yml
            group: SERVICE_GOODS
            refresh: true
          - data-id: application-mq-rocketmq.yml
            group: SERVICE_GOODS
            refresh: true
